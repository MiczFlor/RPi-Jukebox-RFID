enabled: True

; The following Types exist:
; RotaryEncoder
; TwoButtonControl
; SimpleButton = Button
[VolumeControl]
enabled: True
Type: RotaryEncoder
PinUp: 16
PinDown: 19
pull_up: True
hold_time: 0.3
hold_repeat: True
