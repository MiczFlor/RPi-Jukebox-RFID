devices: # A list of evdev devices each containing one or multiple input/output devices
  joystick: # A nickname for a device
    device_name: DragonRise Inc.   Generic   USB # Device name
    exact: false # If true, the device name must match exactly, otherwise it is sufficient to contain the name
    input_devices:
      TogglePlayback:
        type: Button
        kwargs:
          event_id: 299
        actions:
          on_press:
            alias: toggle
      NextSong:
        type: Button
        kwargs:
          event_id: 298
        actions:
          on_press:
            alias: next_song
      PrevSong:
        type: Button
        kwargs:
          event_id: 297
        actions:
          on_press:
            alias: prev_song
      VolumeUp:
        type: Button
        kwargs:
          event_id: 296
        actions:
          on_press:
            alias: change_volume
            args: 5
      VolumeDown:
        type: Button
        kwargs:
          event_id: 295
        actions:
          on_press:
            alias: change_volume
            args: -5
      VolumeReset:
        type: Button
        kwargs:
          event_id: 291
        actions:
          on_press:
            package: volume
            plugin: ctrl
            method: set_volume
            args: [18]
      Shutdown:
        type: Button
        kwargs:
          event_id: 292
        actions:
          on_press:
            alias: shutdown