devices:
  volume:
    Type: RotaryEncoder
    Pins: [7, 8]
    timeBase: 0.02
    FunctionCW: {alias: change_volume, kwargs: {step: 5}}  
    FunctionCCW: {alias: change_volume, kwargs: {step: -5}}
    action_after_increments: 2     
  PrevNextControl:
    Type: RotaryEncoder
    Pins: [16, 20]
    timeBase: 0.02
    FunctionCW: {alias: next_song}
    FunctionCCW: {alias: prev_song}
  Shutdown:
    Type: Button
    Pin: 17
    hold_time: 1
    pull_up_down: pull_down
    edge: rising
    Function: {alias: shutdown}
  PlayPause:
    Type: Button
    Pin: 25
    pull_up_down: pull_up
    edge: falling
    Function: {alias: toggle}
