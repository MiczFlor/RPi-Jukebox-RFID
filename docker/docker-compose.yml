version: "3.9"

services:
  mpd:
    build:
      args:
        - UID=0
        - USER=root
        - HOME=/root
      context: ../
      dockerfile: ./docker/mpd.Dockerfile
    container_name: mpd
    image: phoniebox/mpd
    environment:
      - PULSE_SERVER=tcp:host.docker.internal:4713
    restart: unless-stopped
    volumes:
      - ../shared/audiofolders:/home/pi/RPi-Jukebox-RFID/shared/audiofolders
      - ../shared/playlists:/home/pi/.config/mpd/playlists
      - ./config/docker.pulse.mpd.conf://home/pi/.config/mpd/mpd.conf

  jukebox:
    build:
      args:
        - UID=0
        - USER=root
        - HOME=/root
      context: ../
      dockerfile: ./docker/jukebox.Dockerfile
    container_name: jukebox
    image: phoniebox/jukebox
    depends_on:
      - mpd
    environment:
      - PULSE_SERVER=tcp:host.docker.internal:4713
    ports:
      - 5555:5555
      - 5556:5556
      - 5557:5557
      - 3001:3001
    restart: unless-stopped
    tty: true
    volumes:
      - ../src/jukebox:/home/pi/RPi-Jukebox-RFID/src/jukebox
      - ../shared:/home/pi/RPi-Jukebox-RFID/shared
      - ./config/docker.pulse.mpd.conf:/home/pi/.config/mpd/mpd.conf
    command: python run_jukebox.py

  webapp:
    build:
      context: ../
      dockerfile: ./docker/webapp.Dockerfile
    container_name: webapp
    image: phoniebox/webapp
    depends_on:
      - jukebox
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - 3000:3000
    restart: unless-stopped
    volumes:
      - ../src/webapp:/home/node/webapp
      - /home/node/webapp/node_modules
