name: Markdown Linting

on:
  push:
    branches:
        - 'future3/**'
    paths:
        - '**.md'
  pull_request:
    branches:
        - 'future3/**'
    paths:
        - '**.md'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12'

    - name: Lint Markdown files
      uses: nosborn/github-action-markdown-cli@v3.3.0
      with:
        files: .
        dot: false
        ignore_path: node_modules



