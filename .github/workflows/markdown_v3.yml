name: Markdown Linting

on:
  push:
    branches:
        - 'future3/**'
    paths:
        - '**.md'
  pull_request:
    branches:
        - 'future3/**'
    paths:
        - '**.md'

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: DavidAnson/markdownlint-cli2-action@v15
      with:
        globs: |
          README.md
          CODE_OF_CONDUCT.md
          CONTRIBUTING.md
          documentation/*.md
          installation/*.md
      continue-on-error: true
